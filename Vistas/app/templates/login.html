<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/login.css">
  </head>
  <body class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="container-fluid d-flex justify-content-center align-items-center">
      <form method="POST">
        <h2 class="text-center">Login</h2>
        <div class="form-group mt-4 text-center"> 
          <label for="exampleInputEmail1">Correo Electronico</label>
          <input type="email" class="form-control mt-3" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo" name="email" required>
        </div>
        <div class="form-group mt-3 text-center">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control mt-3" id="exampleInputPassword1" placeholder="Contraseña" name="password" required>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto mt-4">
          <button class="btn btn-dark" type="submit">Ingresar</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
